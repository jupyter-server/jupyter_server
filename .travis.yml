# http://travis-ci.org/#!/ipython/ipython
language: python

cache:
    directories:
        - $HOME/.cache/bower
python:
    - 3.5.1  # Set to 3.5.1 since travis has not yet included as default for 3.5
    - 2.7

sudo: false

env:
  global:
    - PATH=$TRAVIS_BUILD_DIR/pandoc:$PATH
  matrix:
    - GROUP=python

efore_install:
    - pip install --upgrade pip
    - pip install --upgrade setuptools wheel nose coverage codecov
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels

install:
    - pip install -f travis-wheels/wheelhouse file://$PWD#egg=jupyter_server[test]

script:
    - 'if [[ $GROUP == python ]]; then nosetests -v --with-coverage --cover-package=jupyter_server jupyter_server; fi'

matrix:
    include:
        - python: 3.3
          env: GROUP=python
        - python: 3.4
          env: GROUP=python

after_success:
    - codecov
