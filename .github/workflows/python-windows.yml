name: Jupyter Server Tests [Windows]
on:
  push:
    branches: 'master'
  pull_request:
    branches: '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Upgrade packaging dependencies
      run: |
        pip install --upgrade pip setuptools wheel --user
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Install the Python dependencies
      run: |
        pip install -e .[test]
    - name: List installed packages
      run: |
        pip freeze
        pip check
    - name: Run the tests
      run: |
        # Disable capturing (-s) output from Pytest on Windows.
        # For an unknown reason, capturing output interferes with
        # the file descriptions opened by the asyncio IOLoop.
        # This leads to a nasty, flaky race condition that we haven't
        # been able to solve.
        pytest -vv jupyter_server -s
    - name: Install the Python dependencies for the examples
      run: |
        cd examples/simple && pip install -e .
    - name: Run the tests for the examples
      run: |
        pytest examples/simple/tests/test_handlers.py
    - name: Install the Python dependencies for the client telemetry eventlog example
      run: |
        cd examples/client_eventlog_example && pip install -e .
    - name: Run the tests for the client telemetry eventlog example
      run: |
        pytest examples/client_eventlog_example/tests
