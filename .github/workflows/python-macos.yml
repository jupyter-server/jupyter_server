name: Jupyter Server Tests [Mac OS]
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "pypy-3.7"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - name: Install the Python dependencies
        run: |
          pip install -e .[test] codecov
          pip install pytest-github-actions-annotate-failures
      - name: List installed packages
        run: |
          pip freeze
          pip check
      - name: Run the tests
        if: ${{ !startsWith( matrix.python-version, 'pypy' ) }}
        run: |
          pytest -vv --cov jupyter_server --cov-branch --cov-report term-missing:skip-covered || pytest -vv --cov jupyter_server --cov-branch --cov-report term-missing:skip-covered --lf
      - name: Run the tests on pypy
        if: ${{ startsWith( matrix.python-version, 'pypy' ) }}
        run: |
          pytest -vv || pytest -vv --lf
      - name: Install the Python dependencies for the examples
        run: |
          cd examples/simple && pip install -e .
      - name: Run the tests for the examples
        run: |
          pytest examples/simple
      - name: Coverage
        if: ${{ !startsWith( matrix.python-version, 'pypy' ) }}
        run: |
          codecov
